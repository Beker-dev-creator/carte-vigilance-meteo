<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte de Vigilance Météo</title>
    <!-- Ajout de Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 600px; /* Hauteur obligatoire pour la carte */
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Correction du titre -->
    <h1 style="text-align:center;">Carte de Vigilance Météo</h1>
    
    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Script fonctionnel -->
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([46.5, 2], 6);

        // Ajout des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Chargement des départements
        fetch('https://france-geojson.gregoiredavid.fr/repo/departements-version-simplifiee.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#333',
                        weight: 1,
                        fillOpacity: 0.2
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
